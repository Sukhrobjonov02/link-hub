<!DOCTYPE html>
<html lang="en" class="antialiased dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulaziz | Personal Link Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Outfit (More modern and rounded than Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#9b87f5',
                            500: '#7E69AB',
                            600: '#6E59A5',
                        },
                        glass: {
                            light: 'rgba(255, 255, 255, 0.7)',
                            dark: 'rgba(20, 20, 25, 0.65)',
                            borderLight: 'rgba(255, 255, 255, 0.5)',
                            borderDark: 'rgba(255, 255, 255, 0.1)',
                        }
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'blob-reverse': 'blob-reverse 12s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        'blob-reverse': {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(-30px, 50px) scale(1.2)' },
                            '66%': { transform: 'translate(20px, -20px) scale(0.8)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            /* Smooth transitions */
            transition: background-color 0.5s ease;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        /* Card Hover Effects */
        .link-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-card:hover {
            transform: translateY(-6px) scale(1.02);
        }

        .link-card:active {
            transform: scale(0.98);
        }

        /* Animated Gradient Ring for Avatar */
        .gradient-ring {
            background: linear-gradient(to right, #9b87f5, #f06292, #64b5f6, #9b87f5);
            background-size: 300% 300%;
            animation: ringGlow 4s ease infinite;
        }

        @keyframes ringGlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating elements setup */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background-color: #f8fafc;
            /* Light mode bg */
            transition: background-color 0.5s ease;
        }

        .dark .bg-mesh {
            background-color: #09090b;
            /* Dark mode bg */
        }

        /* Toast animation */
        #toast {
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translate(-50%, 20px) scale(0.9);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        #toast.show {
            transform: translate(-50%, 0) scale(1);
            opacity: 1;
        }

        .delay-100 {
            animation-delay: 100ms;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-300 {
            animation-delay: 300ms;
        }
    </style>
</head>

<body class="min-h-screen text-slate-800 dark:text-slate-100 selection:bg-brand-500/30 selection:text-brand-500">

    <!-- WOW Background Elements (Animated Blobs) -->
    <div class="bg-mesh">
        <!-- Top right blob -->
        <div
            class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-blue-400/20 dark:bg-brand-400/20 blur-[80px] animate-blob">
        </div>
        <!-- Bottom left blob -->
        <div
            class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] rounded-full bg-purple-400/20 dark:bg-purple-600/20 blur-[100px] animate-blob-reverse">
        </div>
        <!-- Center blob -->
        <div
            class="absolute top-[30%] left-[20%] w-[400px] h-[400px] rounded-full bg-pink-400/20 dark:bg-pink-600/10 blur-[80px] animate-blob delay-2000">
        </div>
    </div>

    <!-- Controls -->
    <div class="fixed top-6 right-6 flex gap-3 z-50 animate-fade-in-up">
        <button id="themeToggle"
            class="flex h-12 w-12 items-center justify-center rounded-full glass-panel bg-white/50 dark:bg-black/40 border border-white/40 dark:border-white/10 text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white shadow-lg transition-all hover:scale-110 active:scale-95"
            aria-label="Toggle theme">
            <i data-lucide="moon" class="h-5 w-5 hidden dark:block"></i>
            <i data-lucide="sun" class="h-5 w-5 block dark:hidden"></i>
        </button>
        <button id="shareBtn"
            class="flex h-12 px-5 items-center justify-center gap-2 rounded-full glass-panel bg-white/50 dark:bg-black/40 border border-white/40 dark:border-white/10 text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white shadow-lg transition-all hover:scale-110 hover:-translate-y-1 active:scale-95 font-medium">
            <i data-lucide="share-2" class="h-4 w-4"></i>
            <span>Share</span>
        </button>
    </div>

    <!-- Main Container -->
    <main class="relative w-full max-w-[580px] px-5 pt-32 pb-20 mx-auto flex flex-col items-center z-10">

        <!-- Profile Header -->
        <header
            class="flex flex-col items-center text-center mb-10 opacity-0 animate-[fadeInUp_0.8s_ease-out_forwards]">
            <!-- Avatar with Glow -->
            <div class="relative mb-6 group">
                <div
                    class="absolute -inset-1 rounded-full gradient-ring opacity-70 group-hover:opacity-100 transition duration-500 blur-sm">
                </div>
                <div
                    class="relative h-28 w-28 rounded-full overflow-hidden border-2 border-white dark:border-black bg-slate-200 dark:bg-slate-800 shadow-xl">
                    <img id="avatar"
                        class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110"
                        src="" alt="Profile picture">
                </div>
            </div>

            <div class="flex items-center gap-2 mb-3">
                <h1 id="name" class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white"></h1>
            </div>

            <p id="bio" class="text-[16px] text-slate-600 dark:text-slate-300 max-w-[440px] leading-relaxed font-light">
            </p>
        </header>

        <!-- Links Container (Removed bottom social icons as requested) -->
        <nav id="links-container" class="w-full flex flex-col gap-4">
            <!-- Buttons injected via JS -->
        </nav>


    </main>

    <!-- Beautiful Toast Notification -->
    <div id="toast"
        class="fixed bottom-8 flex items-center gap-3 px-6 py-4 rounded-full glass-panel bg-white/80 dark:bg-black/60 border border-white/50 dark:border-white/10 shadow-2xl text-slate-800 dark:text-white font-medium">
        <div
            class="flex items-center justify-center h-8 w-8 rounded-full bg-green-100 dark:bg-green-500/20 text-green-600 dark:text-green-400">
            <i data-lucide="check" class="h-4 w-4"></i>
        </div>
        <span>Link copied to clipboard!</span>
    </div>

    <script>
        // --- Central Data Config (No more socials array) ---
        const config = {
            profile: {
                name: "Abdulaziz",
                verified: true,
                bio: "Software Engineer & Designer. Building digital products with clean code and minimalist interfaces.",
                avatarUrl: "./profile.jpg?v=4" // Bumped cache param just in case
            },
            links: [
                {
                    title: "Portfolio & Case Studies",
                    subtitle: "My recent development projects",
                    url: "https://t.me/abdulazeez_ai",
                    icon: "briefcase",
                    colorClass: "from-blue-500 to-cyan-400", // Gradient accent options
                },
                {
                    title: "GitHub Profile",
                    subtitle: "Open source contributions",
                    url: "https://github.com/Sukhrobjonov02",
                    icon: "github",
                    colorClass: "from-slate-700 to-slate-900 dark:from-slate-500 dark:to-slate-300",
                },
                {
                    title: "Support my work",
                    subtitle: "Buy me a coffee",
                    url: "https://buymeacoffee.com/sukhrobjonov02",
                    icon: "coffee",
                    highlight: true, // Special styling
                    colorClass: "from-amber-400 to-orange-500",
                }
            ]
        };

        // --- Theme Management ---
        const themeToggle = document.getElementById('themeToggle');

        if (localStorage.theme === 'light' || (!('theme' in localStorage) && !window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.remove('dark');
        } else {
            // Default to dark for that premium WOW effect
            document.documentElement.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });

        // --- Build UI ---
        const buildUI = () => {
            // Load Profile
            document.getElementById('avatar').src = config.profile.avatarUrl;
            document.getElementById('name').textContent = config.profile.name;
            document.getElementById('bio').textContent = config.profile.bio;

            // Load Links (Glassmorphism Cards)
            const linksContainer = document.getElementById('links-container');
            config.links.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.target = "_blank";
                a.rel = "noreferrer noopener";

                // Animation delay
                const delayClass = `delay-${(index % 3 + 1) * 100}`;

                // Glassmorphism classes combined with highlights
                let cardClasses = `link-card flex items-center p-4 sm:p-5 w-full rounded-2xl glass-panel opacity-0 animate-[fadeInUp_0.8s_ease-out_forwards] ${delayClass} border shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.1)] group relative overflow-hidden `;

                if (link.highlight) {
                    cardClasses += `bg-slate-900/5 dark:bg-white/10 border-slate-900/10 dark:border-white/20 text-slate-900 dark:text-white`;
                } else {
                    cardClasses += `bg-white/60 dark:bg-black/40 border-white/60 dark:border-white/10 text-slate-800 dark:text-slate-100`;
                }

                a.className = cardClasses;

                // Subtle background hover glow based on target brand colors
                const glowHover = document.createElement('div');
                glowHover.className = `absolute inset-0 bg-gradient-to-r ${link.colorClass} opacity-0 group-hover:opacity-[0.05] dark:group-hover:opacity-[0.1] transition-opacity duration-500`;
                a.appendChild(glowHover);

                // Content wrapper
                const contentWrapper = document.createElement('div');
                contentWrapper.className = "flex w-full items-center justify-between relative z-10";

                // Icon + Text
                const leftSide = document.createElement('div');
                leftSide.className = "flex items-center gap-4 sm:gap-5";

                const iconBox = document.createElement('div');
                iconBox.className = `flex h-12 w-12 shrink-0 items-center justify-center rounded-xl bg-gradient-to-br ${link.colorClass} text-white shadow-md transition-transform duration-500 group-hover:rotate-6 group-hover:scale-110`;
                iconBox.innerHTML = `<i data-lucide="${link.icon}" class="h-6 w-6"></i>`;
                leftSide.appendChild(iconBox);

                const textBox = document.createElement('div');
                textBox.className = "flex flex-col text-left";

                const title = document.createElement('h3');
                title.className = "text-[16px] sm:text-[17px] font-semibold tracking-tight transition-colors duration-300";
                title.textContent = link.title;
                textBox.appendChild(title);

                if (link.subtitle) {
                    const subtitle = document.createElement('span');
                    subtitle.className = "text-[13.5px] font-medium opacity-60 mt-0.5";
                    subtitle.textContent = link.subtitle;
                    textBox.appendChild(subtitle);
                }

                leftSide.appendChild(textBox);
                contentWrapper.appendChild(leftSide);

                // Right Arrow
                const arrow = document.createElement('div');
                arrow.className = "flex h-8 w-8 items-center justify-center rounded-full bg-slate-900/5 dark:bg-white/10 opacity-0 -translate-x-4 transition-all duration-300 group-hover:opacity-100 group-hover:translate-x-0";
                arrow.innerHTML = `<i data-lucide="arrow-right" class="h-4 w-4"></i>`;
                contentWrapper.appendChild(arrow);

                a.appendChild(contentWrapper);
                linksContainer.appendChild(a);
            });

            // Initialize Icons
            lucide.createIcons();
        };

        // --- Toast System ---
        const shareBtn = document.getElementById('shareBtn');
        const toast = document.getElementById('toast');
        let toastTimeout;

        shareBtn.addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'Abdulaziz Links', url: window.location.href });
                } catch (e) { }
            } else {
                navigator.clipboard.writeText(window.location.href);
                clearTimeout(toastTimeout);
                toast.classList.add('show');
                toastTimeout = setTimeout(() => toast.classList.remove('show'), 3000);
            }
        });

        // Initialize Native
        document.addEventListener('DOMContentLoaded', buildUI);
    </script>
</body>

</html>
